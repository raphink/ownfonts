sudo: true
install:
  - sudo apt-get install fontforge eot-utils
script:
- ./convert_fonts.sh Dinah_1.otf
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/Dinah_1.eot
    - build/Dinah_1.svg
    - build/Dinah_1.ttf
    - build/Dinah_1.woff
    - build/Dinah_1.css
  on:
    repo: raphink/ownfonts
    tags: true
    all_branches: true
